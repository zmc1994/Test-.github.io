<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="top_div"></div>
<div class="form">
	<div class="mty">
		<div class="tou"></div>
		<div class="initial_left_hand" id="left_hand"></div>
		<div class="initial_right_hand" id="right_hand"></div>
	</div>
	<P class="id">
		<span class="u_logo"></span>
		<input class="ipt" type="text" placeholder="请输入用户名" value=""> 
	</P>
	<P class="pss">
		<span class="p_logo"></span>         
		<input class="ipt" id="password" type="password" placeholder="请输入密码" value="">   
 	</P>
	<div class="form-bottom">
	<P class="bottom-text">
		<span class="wjmp">
			<a href="#">忘记密码?</a>
		</span> 
    	<span class="zc">
    		<a href="#">注册</a>  
    		<a class="login" href="./index2.html">登录</a>
    	</span>
    </P>
	</div>
</div>

<script>
	var passElement = document.getElementById('password');
	passElement.onfocus = function (){
		var left = document.getElementById('left_hand');
		var right = document.getElementById('right_hand');
		left.className = 'left_hand';
		left.style.transition = 'all,.5s';
		right.className = 'right_hand';
		right.style.transition = 'all,.5s';
	}
	passElement.onblur = function (){
		var left = document.getElementById('left_hand');
		var right = document.getElementById('right_hand');
		left.className = 'initial_left_hand';
		right.className = 'initial_right_hand';
	}
</script>
</body>
</html>
